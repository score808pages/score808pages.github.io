    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f172a;
      overflow: hidden;
    }

    iframe#view {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 2;
    }

    /* Loader modern brand style */
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 64px;
      height: 64px;
      border: 6px solid #38bdf8;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      transform: translate(-50%, -50%);
      z-index: 3;
    }

    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .loader-text {
      position: absolute;
      top: calc(50% + 40px);
      left: 50%;
      transform: translateX(-50%);
      color: #38bdf8;
      font-size: 16px;
      font-weight: 500;
      z-index: 3;
    }

    .hidden {
      display: none !important;
    }

    /* Branding pojok */
    .branding {
      position: fixed;
      top: 12px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 6px 12px;
      border-radius: 6px;
      color: #38bdf8;
      font-size: 14px;
      font-weight: bold;
      font-family: monospace;
      z-index: 5;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 8px rgba(56, 189, 248, 0.3);
    }

  <!-- JS -->
  <script>
    function getQueryVariable(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split("@");
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("+");
        if (pair[0] == variable) {
          return pair[1];
        }
      }
      return false;
    }

    function base64Decode(str) {
      try {
        return decodeURIComponent(escape(atob(str)));
      } catch (e) {
        return null;
      }
    }

    function hideLoader() {
      document.getElementById('loader').classList.add('hidden');
      document.getElementById('loader-text').classList.add('hidden');
    }

    window.onload = function () {
      const encodedUrl = getQueryVariable("url");
      if (encodedUrl) {
        const url = base64Decode(encodedUrl);
        if (url) {
          const iframe = document.getElementById('view');
          iframe.src = url;
          iframe.onload = hideLoader;
        } else {
          alert("Gagal decode URL streaming.");
          hideLoader();
        }
      } else {
        alert("Parameter URL streaming tidak ditemukan.");
        hideLoader();
      }
    };
  </script>
